<script>
    let navigations = document.querySelector('.navigation');
    let toggle = document.querySelector('.toggle');
    toggle.onclick = function () {
        navigations.classList.toggle('active')
    }
</script>
<script>
    const body = document.body;
    const navigation = document.querySelector('.navigation');

    let navVisible = true; // ⬅ empieza VISIBLE

    // Asegurar que al cargar esté visible
    navigation.style.transform = 'translateX(0%)';

    body.addEventListener('click', () => {
        navVisible = !navVisible;

        navigation.style.transform = navVisible
            ? 'translateX(0%)'
            : 'translateX(-120%)';
    });

    // Evita que se oculte al hacer click dentro del menú
    navigation.addEventListener('click', (e) => {
        e.stopPropagation();
    });
</script>
