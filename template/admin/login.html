{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>QR Present</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap-lumen.css' %}" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body class="login-body">

    <!-- Fondo blur -->
    <div class="login-bg"></div>

    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="login-card">

            <!-- Header -->
            <div class="login-header text-center">
                <div class="logo-box">
                    <i class="fas fa-qrcode"></i>
                </div>
                <h1>QR Present</h1>
                <p>Sistema de Administración</p>
            </div>

            <!-- Body -->
            <div class="login-content">

                <!-- <h2 class="text-center mb-2">Iniciar Sesión</h2>
                <p class="text-center text-secondary mb-4">Accede a tu panel</p> -->

                <!-- Mensajes Django -->
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                {% endfor %}
                {% endif %}

                <form method="POST">
                    {% csrf_token %}

                    <!-- Email -->
                    <div class="input-line floating">
                        <i class="fas fa-envelope"></i>

                        <input type="email" name="email" id="id_email" value="{{ form.email.value|default:'' }}"
                            required placeholder=" ">

                        <label for="id_email">Correo electrónico</label>
                    </div>



                    <!-- Password -->
                    <div class="input-line floating">
                        <i class="fas fa-lock"></i>

                        <input type="password" name="password" id="id_password" required placeholder=" ">

                        <label for="id_password">Contraseña</label>

                        <span class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>




                    <!-- Remember / Forgot -->
                    <div class="d-flex justify-content-between align-items-center small mb-4">
                        <label class="remember">
                            <input type="checkbox" name="remember">
                            Recordarme
                        </label>
                        <a href="#">¿Haz olvidado tu contraseña?</a>
                    </div>

                    <!-- Button -->
                    <button type="submit" class="btn btn-login w-100">
                        ACCEDER
                    </button>
                </form>
            </div>

            <!-- Footer -->
            <div class="login-footer text-center">
                © 2026 QR Present
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const toggle = document.getElementById('togglePassword');
        const password = document.getElementById('id_password');

        toggle.addEventListener('click', () => {
            const type = password.type === 'password' ? 'text' : 'password';
            password.type = type;
            toggle.innerHTML = type === 'text'
                ? '<i class="fas fa-eye-slash"></i>'
                : '<i class="fas fa-eye"></i>';
        });
    </script>

</body>

</html>
