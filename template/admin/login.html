{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>QR Present</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap-lumen.css' %}" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
</head>

<body class="login-body">

    <!-- Fondo blur -->
    <div class="login-bg"></div>

    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="login-card">

            <!-- Header -->
            <div class="login-header text-center">
                <div class="logo-box">
                    <i class="fas fa-qrcode"></i>
                </div>
                <h1>QR Present</h1>
                <p>Sistema de Administración</p>
            </div>

            <!-- Body -->
            <div class="login-content">

                <!-- <h2 class="text-center mb-2">Iniciar Sesión</h2>
                <p class="text-center text-secondary mb-4">Accede a tu panel</p> -->

                <!-- Mensajes con SweetAlert2 -->
                {% if messages %}
                {% for message in messages %}
                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        Swal.fire({
                            icon: "{% if message.tags == 'success' %}success{% elif message.tags == 'error' %}error{% else %}info{% endif %}",
                            title: "{{ message }}",
                            toast: true,
                            position: 'top',
                            showConfirmButton: false,
                            timer: 3000,
                            timerProgressBar: true,
                            customClass: {
                                timerProgressBar: 'bar_sweetalert2'
                            }
                        });
                    });
                </script>
                {% if message.tags == 'success' %}
                <style>
                    .bar_sweetalert2 {
                        background-color: #28a745  !important; /* Tu color aquí */
                    }
                </style>
                {% elif message.tags == 'error' %}
                <style>
                    .bar_sweetalert2 {
                        background-color: #dc3545  !important; /* Tu color aquí */
                    }
                </style>
                {% else %}
                <style>
                    .bar_sweetalert2 {
                        background-color: #17a2b8  !important; /* Tu color aquí */
                    }
                </style>
                {% endif %}

                {% endfor %}
                {% endif %}
                <!-- Mensajes Django -->


                <form method="POST">
                    {% csrf_token %}

                    <!-- Email -->
                    <div class="input-line floating">
                        <i class="fas fa-envelope"></i>

                        <input type="email" name="email" id="id_email" value="{{ form.email.value|default:'' }}"
                            required placeholder=" ">

                        <label for="id_email">Correo electrónico</label>
                    </div>



                    <!-- Password -->
                    <div class="input-line floating">
                        <i class="fas fa-lock"></i>

                        <input type="password" name="password" id="id_password" required placeholder=" ">

                        <label for="id_password">Contraseña</label>

                        <span class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>




                    <!-- Remember / Forgot -->
                    <div class="d-flex justify-content-between align-items-center small mb-4">
                        <label class="remember">
                            <input type="checkbox" name="remember">
                            Recordarme
                        </label>
                        <a href="#">¿Haz olvidado tu contraseña?</a>
                    </div>

                    <!-- Button -->
                    <button type="submit" class="btn btn-login w-100">
                        ACCEDER
                    </button>
                </form>
            </div>

            <!-- Footer -->
            <div class="login-footer text-center">
                © 2026 QR Present
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>

    <script>
        const toggle = document.getElementById('togglePassword');
        const password = document.getElementById('id_password');

        toggle.addEventListener('click', () => {
            const type = password.type === 'password' ? 'text' : 'password';
            password.type = type;
            toggle.innerHTML = type === 'text'
                ? '<i class="fas fa-eye-slash"></i>'
                : '<i class="fas fa-eye"></i>';
        });
    </script>
    <script src="{% static 'js/sweetalert2.all.js' %}"></script>

</body>

</html>
